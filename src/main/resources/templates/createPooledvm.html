<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/main">
<head></head>

<body>
<th:block layout:fragment="content">

    <div class="panel panel-default">
        <div class="panel-heading">Create new pooled VM</div>
        <div class="panel-body">
            <form method="post" th:action="@{/pooledvms/createPooledvm}" th:object="${createPooledvmForm}" class="form-horizontal">

                <div class="form-group">
                    <label for="poolname" class="col-sm-2 control-label">Pool Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="poolname" name="poolname" th:field="*{poolname}" required="true"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="flavour" class="col-sm-2 control-label">Flavour</label>
                    <div class="col-sm-10">
                        <select id="flavour" name="flavour" class="form-control" th:field="*{flavour}">
                            <option th:each="fl : ${flavours}" th:value="${fl}"
                                    th:selected="${createPooledvmForm.getFlavour() != null and createPooledvmForm.getFlavour().equals(fl)}" th:text="${fl}"></option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="cost" class="col-sm-2 control-label">Cost</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="cost" th:id="cost" th:name="cost" th:value="${createPooledvmForm.cost}" step="0.1"  required="true"/>
                    </div>
                </div>


                <div class="form-buttons">
                    <div class="btn-group">
                        <button type="submit" class="btn btn-primary">Create new pooled VM</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</th:block>

</body>
</html>
